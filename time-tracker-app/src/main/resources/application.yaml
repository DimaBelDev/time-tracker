spring:
  application:
    name: time-tracker-app
  datasource:
    url: jdbc:postgresql://localhost:5432/TimeTracker
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
